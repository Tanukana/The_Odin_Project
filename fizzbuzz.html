<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz JS exercise</title>
</head>
<body>
    <script>

        let answer = parseInt(prompt('Please enter your desired number to FizzBuzz up to: '))

        for (i = 1; answer >= i; i++) {
            if (answer === null) {
                break;
            }
              else if (i % 3 === 0 && i % 5 === 0) {
                console.log('FizzBuzz');
            } else if (i % 3 === 0) {
                console.log('Fizz');
            } else if (i % 5 === 0) {
                console.log('Buzz');
            } else {
                console.log(i);
            }
        }

        //testing commit

    </script>
</body>
</html>
